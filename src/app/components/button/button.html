<button ng-repeat="btn in $ctrl.buttons track by $index" type="button" class="btn {{btn.class}} waves-effect" ng-click="$ctrl.btnFunction(btn.function, $ctrl.form)"
  ng-disabled="!$ctrl.form.$valid && btn.disabled">
  <img ng-if="btn.image" class="img-fluid" src="/images/view-grid.png" alt="Card image cap">
  {{btn.label}}
  </button>
